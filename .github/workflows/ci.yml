name: CI Pipeline

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
      - name: Install poetry
        run: python -m pip install poetry
      - name: Install project dependencies
        run: poetry install
      - name: Test with tox
        run: poetry run tox
